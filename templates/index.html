<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
        .margin {
            margin-bottom: 40px;
        }

        .col-form-label {
            padding-right: 5px;
            width: 150px;
            text-align: left;
        }

        .form-control {
            width: 350px;
        }

        .container-fluid {
            width: 100%;
            height: 100%;
            padding-top: 70px;
            padding-bottom: 70px;
            color: black;

        }

        .b {
            background: url("BackgroundMap_auto_x2.jpg");
            background-size: 100%;
        }
        .form{
            background-color:whitesmoke;
            border-radius: 10px;
            padding: 20px;
            opacity: 90%;
        }
    </style>
</head>

<body class="b">
    <div class="container-fluid align-items-center">
        
        <div class="row justify-content-center">
            <div class="col-6">
                <form class="form" action="{{ url_for('predict')}}" method="post">
                    <h1 class="margin" style="text-align: center">Prédiction des cas de Covid-19 dans un Etat</h1>
                    <div class="form-group  row justify-content-center">
                        <label for="example-date-input" class="col-form-label">
                            <h5>Date</h5>
                        </label>
                        <div class="">
                            <input class="form-control" name="Date" type="date" value="2021-01-01"
                                id="example-date-input">
                        </div>
                    </div>

                    <div class="form-group  row justify-content-center">
                        <label for="example-etat-input" class="col-form-label">
                            <h5>Etat</h5>
                        </label>
                        <div class="">
                            <select class="custom-select form-control" name="Etat" id="example-etat-input">
                                <option selected>Selectionnez l'Etat concerné</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="C0">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IO">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group  row justify-content-center">
                        <label for="example-number-input" class="col-form-label">
                            <h5>Latitude</h5>
                        </label>
                        <div class="">
                            <input class="form-control" name="Latitude" step="0.000001" type="number" value="0"
                                id="example-number-input">
                        </div>
                    </div>

                    <div class="form-group  row justify-content-center">
                        <label for="example-number-input" class=" col-form-label">
                            <h5>Longitude</h5>
                        </label>
                        <div class="">
                            <input class="form-control" name="Longitude" type="number" step="0.000001" value="0"
                                id="example-number-input">
                        </div>
                    </div>

                    <div class="form-group  row justify-content-center">
                        <label for="example-number-input" class=" col-form-label">
                            <h5>Nombre de cas</h5>
                        </label>
                        <div class="">
                            <input class="form-control" name="Nombre_de_cas" step="1" min="0" type="number" value="0"
                                id="example-number-input">
                        </div>
                    </div>

                    <div class="form-group  row justify-content-center">

                        <button type="submit" class="btn btn-primary" style="width: 30%;">Prédire</button>

                    </div>

                    <div class="" style="padding-top: 20px; text-align: center;">
                        <h5>{{prediction_text}}</h5>
                    </div>
                </form>
            </div>
        </div>
        






    </div>
</body>

</html>
